{% extends 'base.html' %}
{% set title = 'News' %}
{% block content %}
  {% if posts|length == 0 %}
    <section class="no-posts">
      Nothing to see here...
    </section>
  {% else %}
    {% for post in posts %}
      <section class="post">
        {{ generate_html(post)|safe }}
      </section>
    {% endfor %}
  {% endif %}
{% endblock %}
