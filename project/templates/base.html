<!DOCTYPE html>
<html>
<head>
  <!-- General metadata -->
  <meta charset="utf-8" />
  <meta name="description" content="The Information Security Talent Search is an annual Red/Blue team security competition." />
  <meta name="author" content="Sean Newman" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social media stuff -->
  <!-- TODO: update og:title value -->
  <meta property="og:title" content="ISTS" />
  <!-- TODO: update og:description value -->
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <!-- TODO: update og:image value -->
  <meta property="og:image" content="" />
  <!-- TODO: update og:url value -->
  <meta property="og:url" content="" />

  {% if title %}
  <title>{{ title }} - ISTS</title>
  {% else %}
  <title>ISTS</title>
  {% endif %}

  <!-- Links -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  {% block scripts %}{% endblock %}
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='img/ists-logo.png') }}" alt="ISTS Logo" height="50" width="50" />
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/news">News</a></li>
    </ul>
  </nav>
  <img src="{{ url_for('static', filename='img/ritsec-logo.png') }}" alt="RITSEC Logo" height="50" width="182" />
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
