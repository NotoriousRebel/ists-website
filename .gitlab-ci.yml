stages:
  - build
  - release
  - deploy

build:
  stage: build
  image: docker:latest

  before_script:
    - "sudo apt-get install apt-transport-https ca-certificate curl software-properties-common"
    - "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -"
    - apt-add-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - apt-get update
    - apt-get install docker-ce

  script:
    - "docker build -t ${CI_PROJECT_PATH}:build-${CI_BUILD_REF_NAME} ."
    - "docker run ${CI_PROJECT_PATH}:build-${CI_BUILD_REF_NAME}"

release:
  stage: release
  image: docker:latest
  only:
    - "master"
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: "overlay"

  before_script:
    - "docker version"
    - "docker info"
    - "docker login -u gitlab-ci-token -p ${CI_BUILD_TOKEN} ${CI_REGISTRY}"

  script:
    - "docker build -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest --pull ."
    - "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"

  after_script:
    - "docker logout ${CI_REGISTRY}"

deploy:
  stage: deploy
  image: gitlab/dind:latest
  only:
    - "master"
  services:
    - docker:dind

  before_script:
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $DEPLOYMENT_SERVER_IP >> ~/.ssh/known_hosts

  script:
    - ssh $DEPLOYMENT_SERVER_USER@$DEPLOYMENT_SERVER_IP "docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}; docker run ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest -p localhost:8001:8000"
